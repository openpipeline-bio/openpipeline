type: "file"
description: "The query data to transfer the labels to. Should be a .h5mu file."
info:
  label: "Query"
  file_format:
    type: h5mu
    mod:
      rna:
        description: "Modality in AnnData format containing RNA data."
        required: true
        slots:
          obsm:
          - type: "double"
            name: "X_integrated_scanvi"
            description: "The embedding to use for the classifier's inference. Could have any name, specify it in `query_obsm_key` argument.\
                          \ If not specified, .X matrix is used. Make sure that embedding was obtained in the same way \
                          \ as the reference embedding (e.g. by the same model or preprocessing)."
            required: false
