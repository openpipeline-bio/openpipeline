functionality:
  name: "from_bdrhap2_to_h5mu"
  namespace: "convert"
  description: |
    Convert the output of a BD Rhapsody pipeline to a MuData h5 file.
  authors:
    - __merge__: /src/authors/dorien_roosen.yaml
      roles: [ author, maintainer ]
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--id"
          type: string
          description: "A sample ID."
          example: my_id
          required: true
        - name: "--input"
          alternatives: [-i]
          type: file
          description: The output h5mu of a BD Rhapsody workflow.
          required: true
          example: sample.h5mu
    - name: Outputs
      arguments:
        - name: "--output"
          alternatives: [-o]
          direction: output
          type: file
          description: "Output h5mu file."
          required: true
          example: output.h5mu
        - name: "--output_compression"
          type: string
          choices: ["gzip", "lzf"]
          required: false
          example: "gzip"
  resources:
    - type: r_script
      path: script.R
  test_resources:
    - type: python_script
      path: test.py
platforms:
  - type: docker
    image: ghcr.io/data-intuitive/randpy:r4.2_py3.9
    setup:
      - type: docker
        run: apt update && apt upgrade -y
      - type: python
        __merge__: /src/base/requirements/anndata_mudata.yaml
      - type: r
        cran: anndata
  - type: nextflow
    directives:
      label: [lowmem, singlecpu]