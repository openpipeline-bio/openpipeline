functionality:
  name: harmonypy
  namespace: "integrate"
  version: "dev"
  description: "Performs Harmony integration based as described in https://github.com/immunogenomics/harmony.
                Based on an implementation in python from https://github.com/slowkow/harmonypy"
  authors:
    - name: Dries Schaumont
      email: dries.schaumont@its.jnj.com
      roles: [ maintainer ]
    - name: Robrecht Cannoodt
      email: rcannood@gmail.com
      roles: [ contributor ]
      props: { github: rcannood, orcid: "0000-0003-3641-729X" }
  arguments:
    - name: "--input"
      alternatives: ["-i"]
      type: file
      description: Input h5mu file
      direction: input
      required: true
    - name: "--output"
      alternatives: ["-o"]
      type: file
      description: Output h5mu file.
      direction: output
      required: true
    - name: "--modality"
      type: string
      multiple: true
      default: "rna"
      required: false
    - name: "--obsm_input"
      type: string
      default: "X_pca"
      required: false
      description: "Which .obsm slot to use as a starting PCA embedding."
    - name: "--obsm_output"
      type: string
      default: "X_pca_integrated"
      required: false
      description: "In which .obsm slot to store the resulting integrated embedding."
    - name: "--theta"
      description: "Diversity clustering penalty parameter. Specify for each variable in group.by.vars. theta=0 does not encourage any diversity. Larger values of theta result in more diverse clusters."
      type: double
      default: 2
      multiple: true
    - name: "--obs_covariates"
      type: string
      description: "The .obs field(s) that define the covariate(s) to regress out."
      example: ["batch", "sample"]
      required: true
      multiple: true
  resources:
    - type: python_script
      path: script.py
  test_resources:
    - type: python_script
      path: test.py
    - path: ../../../resources_test/pbmc_1k_protein_v3/pbmc_1k_protein_v3_mms.h5mu
platforms:
  - type: docker
    image: python:3.10
    setup:
      - type: python
        packages:
          - mudata~=0.2.0
          - anndata~=0.8.0
          - harmonypy~=0.0.6
          - scanpy
  - type: nextflow
    variant: vdsl3
    directives:
      label: [highmem, highcpu]