functionality:
  name: move_obsm_to_obs
  namespace: "metadata"
  description: |
    Move a matrix from .obsm to .obs. Newly created columns in .obs will 
    be created from the .obsm key suffixed with an underscore and the name of the columns
    of the specified .obsm matrix.
  authors:
    - __merge__: /src/authors/dries_schaumont.yaml
      roles: [ author ]
  argument_groups:
    - name: "MuData Input"
      arguments:
        - name: "--input"
          alternatives: ["-i"]
          type: file
          description: Input h5mu file
          direction: input
          required: true
          example: input.h5mu
        - name: "--modality"
          type: string
          default: "rna"
          required: false
        - name: "--obsm_key"
          type: string
          description: |
            .obms entry to move to .obs
          required: true
    - name: "MuData Output"
      arguments:
        - name: "--output"
          alternatives: ["-o"]
          type: file
          description: Output h5mu file.
          direction: output
          required: true
          example: output.h5mu
        - name: "--output_compression"
          type: string
          description: The compression format to be used on the output h5mu object.
          choices: ["gzip", "lzf"]
          required: false
          example: "gzip"
  resources:
    - type:  python_script
      path: script.py

  test_resources:
    - type: python_script
      path: test_move.py
platforms:
  - type: docker
    image: python:3.10-slim
    setup:
      - type: apt
        packages: 
          - procps
      - type: python
        packages:
          - mudata~=0.2.0
          - anndata~=0.8.0
    test_setup:
      - type: python
        packages:
          - viashpy
  - type: nextflow
