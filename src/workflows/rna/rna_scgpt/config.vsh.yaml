functionality:
  name: "rna_scgpt"
  namespace: "workflows/rna"
  description: "Processing unimodal RNA transcriptomics data for scGPT-based applications."
  authors:
    - __merge__: /src/authors/dorien_roosen.yaml
      roles: [ author, maintainer ]
  argument_groups:
    - name: "Input"
      arguments:
        - name: "--id"
          required: true
          type: string
          description: ID of the sample.
          example: foo
        - name: "--input"
          type: file
          required: true
          description: Path to the sample.
          example: dataset.h5mu
        - name: "--layer"
          type: string
          required: false
          default: "X"
          description: "Input layer to start from."
    - name: "Output"
      arguments:
        - name: "--output"
          type: file
          required: true
          direction: output
          description: Destination path to the output.
          example: output.h5mu

  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
    # - type: file
    #   path: /src/workflows/utils/
  dependencies:
    - name: scgpt/cross_check_genes
    - name: scgpt/binning
  test_resources:
    # - type: nextflow_script
    #   path: test.nf
    #   entrypoint: test_wf
    # - type: nextflow_script
    #   path: test.nf
    #   entrypoint: test_wf2
    # - path: /resources_test/scgpt/test_resources/Kim2020_Lung_subset.h5mu
    # - path: /resources_test/scgpt/source/
platforms:
  - type: nextflow