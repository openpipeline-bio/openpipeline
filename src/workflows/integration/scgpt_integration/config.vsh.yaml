functionality:
  name: "scgpt_integration"
  namespace: "workflows/integration"
  description: "Processing unimodal RNA transcriptomics data for scGPT-based applications."
  authors:
    - __merge__: /src/authors/dorien_roosen.yaml
      roles: [ author, maintainer ]
  argument_groups:
    - name: "Input"
      arguments:
        - name: "--id"
          required: true
          type: string
          description: ID of the sample.
          example: foo
        - name: "--input"
          type: file
          required: true
          description: Path to the sample.
          example: dataset.h5mu
        - name: "--modality"
          type: string
          default: "rna"
          required: false
        - name: "--vocab_file"
          type: file
          direction: input
          required: true
          example: resources_test/scgpt/vocab.json
          description: |
            Model vocabulary file directory.
        - name: "--input_layer"
          type: string
          required: False
          description: |
            Mudata layer (key from .layers) to use as input data for binning. If not specified, .X is used.
        - name: "--gene_name_layer"
          type: string
          example: "gene_name"
          required: false
          default: "gene_name"
          description: |
            The name of the adata.var column containing gene names.

    - name: "Outputs"
      arguments:
        - name: "--output"
          type: file
          required: true
          direction: output
          description: Destination path to the output.
          example: output.h5mu
        - name: "--output_compression"
          type: string
          example: "gzip"
          required: false
          choices: ["gzip", "lzf"]
          description: |
            The compression algorithm to use for the output h5mu file.
        - name: "--binned_layer"
          type: string
          default: "binned"
          description: |
            The name of the adata layer to write the binned data to.

    - name: "Arguments"
      arguments:
        - name: "--pad_token"
          type: string
          default: "<pad>"
          required: false
          description: |
            The padding token used in the model.
        - name: "--n_input_bins"
          type: integer
          default: 51
          required: False
          min: 1
          description: |
            The number of bins to discretize the data into. When no value is provided, data won't be binned.
        - name: "--n_hvg"
          type: integer
          default: 1200
          description: |
            Number of highly variable genes to subset for.

  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
  dependencies:
    - name: scgpt/cross_check_genes
    - name: scgpt/binning
    - name: feature_annotation/highly_variable_features_scanpy
    - name: filter/do_filter
  test_resources:
    # - type: nextflow_script
    #   path: test.nf
    #   entrypoint: test_wf
    # - type: nextflow_script
    #   path: test.nf
    #   entrypoint: test_wf2
    - path: /resources_test/scgpt/test_resources/Kim2020_Lung_subset.h5mu
    - path: /resources_test/scgpt/source/
platforms:
  - type: nextflow