functionality:
  name: cross_check
  namespace: "scgpt"
  description: |
    Cross-check genes with pre-trained model.
  authors:
    - __merge__: /src/authors/jakub_majercik.yaml
      roles: [ maintainer, author ]

  argument_groups:
    - name: Inputs
      arguments:
        - name: "--input"
          type: file
          direction: input
          required: true
          example: input.h5ad
          description: |
            The input h5mu file containing of pre-processed data.
        - name: "--model_dir"
          type: file
          direction: input
          required: true
          example: foundational_model/scgpt
          description: |
            The directory containing the model files. Must contain 'vocab.json', 'model.pt' and 'args.json' files.
        - name: "--gene_name_layer"
          type: string
          example: "gene_name"
          required: false
          default: "gene_name"
          description: |
            The name of the layer containing gene names.

    - name: Outputs
      arguments:
        - name: "--output"
          type: file
          direction: output
          required: true
          example: output.h5ad
          description: |
            The output cross-checked anndata file.

    - name: Arguments
      arguments:
        - name: "--pad_token"
          type: string
          default: "<pad>"
          required: false
          description: |
            The padding token used in the model.
        - name: "--load_model_vocab"
          type: boolean_true
          description: |
            Whether to load the vocabulary from the model or use pytorch vocab.
        - name: "--ori_batch_layer_name"
          type: string
          default: "sample"
        - name: "--batch_id_layer"
          type: string
          default: "batch_id"

  resources:
    - type: python_script
      path: script.py
    - path: /src/utils/setup_logger.py
  test_resources:
    - type: python_script
      path: test.py
    - path: /resources_test/Kim2020_Lung.h5ad

platforms:
  - type: docker
    image: nvcr.io/nvidia/pytorch:23.09-py3
    setup:
      - type: python
        __merge__: /src/base/requirements/anndata_mudata.yaml
      - type: docker
        run:
          echo "build --jobs 4" >> /etc/bazel.bazelrc
      - type: python
        packages:
          - scgpt==0.2.1