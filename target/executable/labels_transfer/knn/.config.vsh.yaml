name: "knn"
namespace: "labels_transfer"
version: "integration_build"
authors:
- name: "Vladimir Shitov"
  roles:
  - "author"
  info:
    role: "Contributor"
    links:
      email: "vladimir.shitov@helmholtz-muenchen.de"
      github: "vladimirshitov"
      orcid: "0000-0002-1960-8812"
      linkedin: "vladimir-shitov-9a659513b"
    organizations:
    - name: "Helmholtz Munich"
      href: "https://www.helmholtz-munich.de"
      role: "PhD Candidate"
argument_groups:
- name: "Input dataset (query) arguments"
  arguments:
  - type: "file"
    name: "--input"
    description: "The query data to transfer the labels to. Should be a .h5mu file."
    info:
      label: "Query"
      file_format:
        type: "h5mu"
        mod:
          rna:
            description: "Modality in AnnData format containing RNA data."
            required: true
            slots:
              X:
                type: "double"
                name: "features"
                required: false
                description: "The expression data to use for the classifier's inference,\
                  \ if `--input_obsm_features` argument is not provided.\n"
              obsm:
              - type: "double"
                name: "features"
                example: "X_integrated_scanvi"
                required: false
                description: "The embedding to use for the classifier's inference.\
                  \ Override using the `--input_obsm_features` argument. If not provided,\
                  \ the `.X` slot will be used instead.\nMake sure that embedding\
                  \ was obtained in the same way as the reference embedding (e.g.\
                  \ by the same model or preprocessing).\n"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    description: "Which modality to use."
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--input_obsm_features"
    description: "The `.obsm` key of the embedding to use for the classifier's inference.\
      \ If not provided, the `.X` slot will be used instead.\nMake sure that embedding\
      \ was obtained in the same way as the reference embedding (e.g. by the same\
      \ model or preprocessing).\n"
    info: null
    example:
    - "X_integrated_scanvi"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Reference dataset arguments"
  arguments:
  - type: "file"
    name: "--reference"
    description: "The reference data to train classifiers on."
    info:
      label: "Reference"
      file_format:
        type: "h5ad"
        X:
          type: "double"
          name: "features"
          required: false
          description: "The expression data to use for the classifier's training,\
            \ if `--input_obsm_features` argument is not provided.\n"
        obsm:
        - type: "double"
          name: "features"
          example: "X_integrated_scanvi"
          description: "The embedding to use for the classifier's training. Override\
            \ using the `--reference_obsm_features` argument.\nMake sure that embedding\
            \ was obtained in the same way as the query embedding (e.g. by the same\
            \ model or preprocessing).\n"
          required: true
        obs:
        - type: "string"
          name: "targets"
          multiple: true
          example:
          - "ann_level_1"
          - "ann_level_2"
          - "ann_level_3"
          - "ann_level_4"
          - "ann_level_5"
          - "ann_finest_level"
          description: "The target labels to transfer. Override using the `--reference_obs_targets`\
            \ argument."
          required: true
    example:
    - "https:/zenodo.org/record/6337966/files/HLCA_emb_and_metadata.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--reference_obsm_features"
    description: "The `.obsm` key of the embedding to use for the classifier's training.\n\
      Make sure that embedding was obtained in the same way as the query embedding\
      \ (e.g. by the same model or preprocessing).\n"
    info: null
    default:
    - "X_integrated_scanvi"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--reference_obs_targets"
    description: "The `.obs` key of the target labels to tranfer."
    info: null
    default:
    - "ann_level_1"
    - "ann_level_2"
    - "ann_level_3"
    - "ann_level_4"
    - "ann_level_5"
    - "ann_finest_level"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "The query data in .h5mu format with predicted labels transfered\
      \ from the reference."
    info:
      label: "Output data"
      file_format:
        type: "h5mu"
        mod:
          rna:
            description: "Modality in AnnData format containing RNA data."
            required: true
            obs:
            - type: "string"
              name: "predictions"
              description: "The predicted labels. Override using the `--output_obs_predictions`\
                \ argument."
              required: true
            - type: "double"
              name: "uncertainty"
              description: "The uncertainty of the predicted labels. Override using\
                \ the `--output_obs_uncertainty` argument."
              required: false
            obsm:
            - type: "double"
              name: "X_integrated_scanvi"
              description: "The embedding used for the classifier's inference. Could\
                \ have any name, specified by `input_obsm_features` argument.\""
              required: false
            uns:
            - type: "string"
              name: "parameters"
              example: "labels_tranfer"
              description: "Additional information about the parameters used for the\
                \ label transfer."
              required: true
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_obs_predictions"
    description: "In which `.obs` slots to store the predicted information.\nIf provided,\
      \ must have the same length as `--reference_obs_targets`.\nIf empty, will default\
      \ to the `reference_obs_targets` combined with the `\"_pred\"` suffix.\n"
    info: null
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--output_obs_uncertainty"
    description: "In which `.obs` slots to store the uncertainty of the predictions.\n\
      If provided, must have the same length as `--reference_obs_targets`.\nIf empty,\
      \ will default to the `reference_obs_targets` combined with the `\"_uncertainty\"\
      ` suffix.\n"
    info: null
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--output_uns_parameters"
    description: "The `.uns` key to store additional information about the parameters\
      \ used for the label transfer."
    info: null
    default:
    - "labels_transfer"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Learning parameters"
  arguments:
  - type: "integer"
    name: "--n_neighbors"
    alternatives:
    - "-k"
    description: "Number of nearest neighbors to use for classification"
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
- type: "file"
  path: "helper.py"
- type: "file"
  path: "setup_logger.py"
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Performs label transfer from reference to query using KNN classifier"
test_resources:
- type: "python_script"
  path: "test.py"
  is_executable: true
- type: "file"
  path: "annotation_test_data"
- type: "file"
  path: "pbmc_1k_protein_v3"
- type: "file"
  path: "openpipelinetestutils"
  dest: "openpipelinetestutils"
info:
  method_id: "KNN_pynndescent"
status: "enabled"
links:
  repository: "https://github.com/openpipelines-bio/openpipeline"
  docker_registry: "ghcr.io"
runners:
