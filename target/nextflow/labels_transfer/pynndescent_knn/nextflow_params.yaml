# Outputs
# output: "$id.$key.output.output"
# output_obs_predictions: ["foo"]
# output_obs_probability: ["foo"]
output_uns_parameters: "labels_transfer"
# output_compression: "gzip"

# Input files
input: # please fill in - example: "input.h5mu"
modality: "rna"
input_obsm_features: # please fill in - example: "X_scvi"

# Reference dataset arguments
reference: # please fill in - example: "reference.h5mu"
reference_obsm_features: # please fill in - example: "X_scvi"
reference_obs_targets: # please fill in - example: ["ann_level_1", "ann_level_2", "ann_level_3", "ann_level_4", "ann_level_5", "ann_finest_level"]

# KNN label transfer arguments
weights: "uniform"
n_neighbors: 15

# Nextflow input-output arguments
publish_dir: # please fill in - example: "output/"
# param_list: "my_params.yaml"
