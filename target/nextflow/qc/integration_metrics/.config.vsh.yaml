functionality:
  name: "integration_metrics"
  namespace: "qc"
  version: "integration_build"
  authors:
  - name: "Dorien Roosen"
    roles:
    - "author"
    info:
      role: "Contributor"
      links:
        email: "dorien@data-intuitive.com"
        github: "dorien-er"
        linkedin: "dorien-roosen"
      organizations:
      - name: "Data Intuitive"
        href: "https://www.data-intuitive.com"
        role: "Data Scientist"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      description: "Input h5mu file"
      info: null
      example:
      - "input.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--modality"
      info: null
      default:
      - "rna"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--bio_conservation_metrics"
      description: "The metrics to be calculated to assess biological conservation.\
        \ \nThe provided metrics will be aggregated into a biological conservation\
        \ score.\n"
      info: null
      default:
      - "nmi;ari;asw_label"
      required: false
      choices:
      - "nmi"
      - "ari"
      - "asw_label"
      - "isolated_label_f1"
      - "isolated_label_asw"
      - "clisi_graph"
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--batch_correction_metrics"
      description: "The metrics to be calculated for the batch correction. \nThe provided\
        \ metrics will be aggregated into a batch correction score.\n"
      info: null
      default:
      - "asw_batch;pcr;graph_connectivity"
      required: false
      choices:
      - "asw_batch"
      - "pcr"
      - "graph_connectivity"
      - "ilisi_graph"
      - "kbet"
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  - name: "Input Annotations"
    arguments:
    - type: "string"
      name: "--obsm_embeddings"
      description: "The name of the adata.obsm array containing scGPT cell embeddings.\n"
      info: null
      example:
      - "X_scGPT"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_batch_label"
      description: "The name of the adata obs column containing the batch labels.\n"
      info: null
      example:
      - "sample"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_cell_label"
      description: "The name of the adata obs column containing the cell type labels.\n"
      info: null
      example:
      - "cell_type"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_cluster"
      description: "The name of the adata obs column containing the cluster labels.\n"
      info: null
      example:
      - "cluster"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--uns_neighbors"
      description: "The name of the adata uns object containing the neighbors information."
      info: null
      example:
      - "neighbors"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obsp_neighbor_connectivities"
      description: "The name of the adata obsp object containing the neighbor connectivities.\n"
      info: null
      example:
      - "connectivities"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      description: "Output h5mu file."
      info: null
      example:
      - "output.h5mu"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--output_compression"
      description: "The compression format to be used on the output h5mu object."
      info: null
      example:
      - "gzip"
      required: false
      choices:
      - "gzip"
      - "lzf"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "./src/workflows/utils/labels.config"
    dest: "nextflow_labels.config"
  description: "Calculation integration qc metrics and aggregate scores for bio conservation\
    \ and batch correction.\nThe calculated metrics and aggregate scores are stored\
    \ in the uns column.\nAll metric calculations are based on the scib library:\n\
    \  - publication: https://doi.org/10.1038/s41592-021-01336-8\n  - code: https://github.com/theislab/scib/\n\
    \  - documentation: https://scib.readthedocs.io/\n\nBio conservation metrics:\n\
    \  - nmi_score: scib.metrics.nmi\n  - ari_score: scib.metrics.ari\n  - asw_label:\
    \ scib.metrics.silhouette\n  - isolated_label_f1: scib.metrics.isolated_labels\
    \ \n  - isolated_label_asw: scib.metrics.isolated_labels\n  - clisi_graph: scib.metrics.clisi_graph\n\
    Note that the scib bio conservation metrics for cell cycle conservation, HVG conservation\
    \ and trajectory conservation are not currently provided, \nas this requires integrated\
    \ count matrices and pseudo time values to be calculated, which is not currently\
    \ supported in OpenPipeline.\n\nBatch correction metrics:\n  - asw_batch: scib.metrics.silhouette_batch\n\
    \  - pcr_score: scib.metrics.pcr_comparison\n  - graph_connectivity: scib.metrics.graph_connectivity\n\
    \  - ilisi_graph: scib.metrics.ilisi_graph\n  - kbet: scib.metrics.kBET\n\nAggregate\
    \ scores:\n  - avg_bio: mean of calculated bio conservation metrics\n  - avg_batch:\
    \ mean of calculated batch correction metrics\n  - overall_integration_score:\
    \ weighted mean of bio and batch scores (60/40 ratio)\n  \n"
  test_resources:
  - type: "file"
    path: "src/base/openpipelinetestutils"
    dest: "openpipelinetestutils"
  info: null
  status: "enabled"
  requirements:
    commands:
    - "ps"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "rocker/r2u:22.04"
  target_organization: "openpipelines-bio"
  target_registry: "ghcr.io"
  target_tag: "integration_build"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openpipelines-bio/openpipeline"
  setup:
  - type: "apt"
    packages:
    - "procps"
    - "libhdf5-dev"
    - "gfortran"
    - "cmake"
    - "libopenblas-dev"
    - "libgeos-dev"
    - "python3-pip"
    - "python3-dev"
    - "python-is-python3"
    interactive: false
  - type: "python"
    user: false
    packages:
    - "anndata~=0.9.1"
    - "mudata~=0.2.3"
    - "pandas!=2.1.2"
    upgrade: true
  - type: "python"
    user: false
    packages:
    - "scib==1.1.5"
    - "rpy2==3.5.16"
    - "anndata2ri"
    upgrade: true
  - type: "r"
    github:
    - "theislab/kBET"
    bioc_force_install: false
  - type: "docker"
    run:
    - "cd \"$(pip show scib | grep Location | cut -d ' ' -f 2)/scib/knn_graph\" &&\
      \ \\\ng++ -std=c++11 -O3 knn_graph.cpp -o knn_graph.o\n"
  test_setup:
  - type: "python"
    user: false
    packages:
    - "viashpy==0.6.0"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "singlecpu"
    - "lowmem"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      mem1gb: "memory = 1.GB"
      mem2gb: "memory = 2.GB"
      mem4gb: "memory = 4.GB"
      mem8gb: "memory = 8.GB"
      mem16gb: "memory = 16.GB"
      mem32gb: "memory = 32.GB"
      mem64gb: "memory = 64.GB"
      mem128gb: "memory = 128.GB"
      mem256gb: "memory = 256.GB"
      mem512gb: "memory = 512.GB"
      mem1tb: "memory = 1.TB"
      mem2tb: "memory = 2.TB"
      mem4tb: "memory = 4.TB"
      mem8tb: "memory = 8.TB"
      mem16tb: "memory = 16.TB"
      mem32tb: "memory = 32.TB"
      mem64tb: "memory = 64.TB"
      mem128tb: "memory = 128.TB"
      mem256tb: "memory = 256.TB"
      mem512tb: "memory = 512.TB"
      cpu1: "cpus = 1"
      cpu2: "cpus = 2"
      cpu5: "cpus = 5"
      cpu10: "cpus = 10"
      cpu20: "cpus = 20"
      cpu50: "cpus = 50"
      cpu100: "cpus = 100"
      cpu200: "cpus = 200"
      cpu500: "cpus = 500"
      cpu1000: "cpus = 1000"
    script:
    - "includeConfig(\"nextflow_labels.config\")"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openpipeline/openpipeline/src/qc/integration_metrics/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openpipeline/openpipeline/target/nextflow/qc/integration_metrics"
  executable: "/home/runner/work/openpipeline/openpipeline/target/nextflow/qc/integration_metrics/integration_metrics"
  viash_version: "0.8.5"
  git_commit: "875aef4266fca92ec8484125cb4964f95751ebaa"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
