functionality:
  name: "harmony_knn"
  namespace: "workflows/annotation"
  version: "annotation-workflow_build"
  authors:
  - name: "Dorien Roosen"
    roles:
    - "author"
    - "maintainer"
    info:
      role: "Contributor"
      links:
        email: "dorien@data-intuitive.com"
        github: "dorien-er"
        linkedin: "dorien-roosen"
      organizations:
      - name: "Data Intuitive"
        href: "https://www.data-intuitive.com"
        role: "Data Scientist"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      description: "ID of the sample."
      info: null
      example:
      - "foo"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_query_dataset"
      description: "Input dataset consisting of the (unlabeled) query observations.\
        \ The dataset is expected to be pre-processed in the same way as --input_reference_dataset."
      info: null
      example:
      - "input.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_reference_dataset"
      description: "Input dataset consisting of the (labeled) reference observations.\
        \ The dataset is expected to be pre-processed in the same way as --input_query_dataset."
      info: null
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--modality"
      description: "Which modality to process."
      info: null
      default:
      - "rna"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--embedding"
      description: "Embedding to use as input"
      info: null
      default:
      - "X_pca"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_reference_targets"
      description: "The `.obs` key(s) of the target labels to tranfer."
      info: null
      example:
      - "ann_level_1"
      - "ann_level_2"
      - "ann_level_3"
      - "ann_level_4"
      - "ann_level_5"
      - "ann_finest_level"
      required: true
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      description: "Destination path to the output."
      info: null
      example:
      - "output.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--output_obs_predictions"
      description: "In which `.obs` slots to store the predicted information.\nIf\
        \ provided, must have the same length as `--reference_obs_targets`.\nIf empty,\
        \ will default to the `reference_obs_targets` combined with the `\"_pred\"\
        ` suffix.\n"
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--output_obs_probability"
      description: "In which `.obs` slots to store the probability of the predictions.\n\
        If provided, must have the same length as `--reference_obs_targets`.\nIf empty,\
        \ will default to the `reference_obs_targets` combined with the `\"_probability\"\
        ` suffix.\n"
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--output_uns_parameters"
      description: "The `.uns` key to store additional information about the parameters\
        \ used for the label transfer.\n"
      info: null
      default:
      - "labels_transfer"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--output_compression"
      description: "The compression format to be used on the output h5mu object.\n"
      info: null
      example:
      - "gzip"
      required: false
      choices:
      - "gzip"
      - "lzf"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Harmony integration options"
    arguments:
    - type: "double"
      name: "--theta"
      description: "Diversity clustering penalty parameter. Specify for each variable\
        \ in group.by.vars. \ntheta=0 does not encourage any diversity. Larger values\
        \ of theta\nresult in more diverse clusters.\"\n"
      info: null
      default:
      - 2.0
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--obs_covariates"
      description: "The .obs field(s) that define the covariate(s) to regress out."
      info: null
      example:
      - "batch"
      - "sample"
      required: true
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--obsm_integrated"
      description: "In which .obsm slot to store the resulting integrated embedding."
      info: null
      default:
      - "X_integrated_harmony"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Neighbor classifier arguments"
    arguments:
    - type: "string"
      name: "--weights"
      description: "Weight function used in prediction. Possible values are:\n`uniform`\
        \ (all points in each neighborhood are weighted equally) or \n`distance` (weight\
        \ points by the inverse of their distance)\n"
      info: null
      default:
      - "uniform"
      required: false
      choices:
      - "uniform"
      - "distance"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--n_neighbors"
      description: "The number of neighbors to use in k-neighbor graph structure used\
        \ for fast approximate nearest neighbor search with PyNNDescent. \nLarger\
        \ values will result in more accurate search results at the cost of computation\
        \ time.\n"
      info: null
      default:
      - 15
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  - type: "file"
    path: "./src/workflows/utils/labels.config"
