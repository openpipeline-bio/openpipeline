functionality:
  name: "integration_qc"
  namespace: "workflows/qc"
  version: "integration-qc_build"
  authors:
  - name: "Dorien Roosen"
    roles:
    - "author"
    - "maintainer"
    info:
      role: "Contributor"
      links:
        email: "dorien@data-intuitive.com"
        github: "dorien-er"
        linkedin: "dorien-roosen"
      organizations:
      - name: "Data Intuitive"
        href: "https://www.data-intuitive.com"
        role: "Data Scientist"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      description: "Input h5mu file"
      info: null
      example:
      - "input.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--modality"
      info: null
      default:
      - "rna"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--var_gene_names"
      description: "The name of the adata var column containing gene names. When no\
        \ gene_name_layer is provided, the var index will be used.\n"
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obsm_embeddings"
      description: "The name of the adata.obsm array containing scGPT cell embeddings.\n"
      info: null
      example:
      - "X_scGPT"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_batch_label"
      description: "The name of the adata obs column containing the batch labels.\n"
      info: null
      example:
      - "sample"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_cell_label"
      description: "The name of the adata obs column containing the cell type labels.\n"
      info: null
      example:
      - "cell_type"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_cluster"
      description: "The name of the adata obs column containing the cluster labels.\n"
      info: null
      example:
      - "cluster"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obsp_neighbor_connectivities"
      description: "The name of the adata obsp object containing the neighbor connectivities.\n"
      info: null
      example:
      - "connectivities"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--uns_neighbors"
      description: "The name of the adata uns object containing the neighbors information."
      info: null
      example:
      - "neighbors"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obsm_umap"
      description: "The obsm slot containing UMAP embeddings."
      info: null
      example:
      - "X_scGPT_umap"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      description: "Output h5mu file with annotated integration metrics."
      info: null
      example:
      - "output.h5mu"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_report"
      description: "Output .md file."
      info: null
      example:
      - "output.md"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_umap_batch"
      description: "Path to png image containing the UMAP visualization with batch\
        \ labels\n"
      info: null
      example:
      - "umap_batch.png"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_umap_label"
      description: "Path to png image containing the UMAP visualization with cell\
        \ type labels\n"
      info: null
      example:
      - "umap_label.png"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_metrics"
      description: "Path to json containing the calculated integration metrics.\n"
      info: null
      example:
      - "metrics.json"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--output_compression"
      description: "The compression format to be used on the output h5mu object."
      info: null
      example:
      - "gzip"
      required: false
      choices:
      - "gzip"
      - "lzf"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  - type: "file"
    path: "./src/workflows/utils/labels.config"
    dest: "nextflow_labels.config"
  description: "Workflow to add integration qc metrics to a MuData and generate an\
    \ integration qc output report.\n  \n"
  test_resources:
  - type: "file"
    path: "src/base/openpipelinetestutils"
    dest: "openpipelinetestutils"
  info: null
  status: "enabled"
  requirements:
    commands:
    - "ps"
  dependencies:
  - name: "qc/integration_metrics"
    repository:
      type: "local"
      localPath: ""
    foundConfigPath: "/home/runner/work/openpipeline/openpipeline/src/qc/integration_metrics/config.vsh.yaml"
    configInfo:
      functionalityName: "integration_metrics"
      git_tag: "0.2.0-1581-g3561431e6b"
      git_remote: "https://github.com/openpipelines-bio/openpipeline"
      viash_version: "0.8.5"
      config: "/home/runner/work/openpipeline/openpipeline/src/qc/integration_metrics/config.vsh.yaml"
      functionalityNamespace: "qc"
      output: ""
      platform: ""
      git_commit: "3561431e6b44df6a0352c06ed83df97e41b0d649"
      executable: "/nextflow/qc/integration_metrics/main.nf"
    writtenPath: "/home/runner/work/openpipeline/openpipeline/target/nextflow/qc/integration_metrics"
  - name: "qc/integration_report"
    repository:
      type: "local"
      localPath: ""
    foundConfigPath: "/home/runner/work/openpipeline/openpipeline/src/qc/integration_report/config.vsh.yaml"
    configInfo:
      functionalityName: "integration_report"
      git_tag: "0.2.0-1581-g3561431e6b"
      git_remote: "https://github.com/openpipelines-bio/openpipeline"
      viash_version: "0.8.5"
      config: "/home/runner/work/openpipeline/openpipeline/src/qc/integration_report/config.vsh.yaml"
      functionalityNamespace: "qc"
      output: ""
      platform: ""
      git_commit: "3561431e6b44df6a0352c06ed83df97e41b0d649"
      executable: "/nextflow/qc/integration_report/main.nf"
    writtenPath: "/home/runner/work/openpipeline/openpipeline/target/nextflow/qc/integration_report"
  set_wd_to_resources_dir: false
